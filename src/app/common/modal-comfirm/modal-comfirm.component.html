<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content >
    <label>{{data.content}}</label>
    <br>
    <label class="font-weight-bold">{{data.contentBold}}</label>
</mat-dialog-content>
 

<mat-dialog-actions class="justify-content-center" style="margin-bottom: 0px;">
    <button class="mat-raised-button mat-primary btn-primary-common"   (click)="save()">Đồng ý</button>
    <button class="mat-raised-button" (click)="close()">Đóng</button>

</mat-dialog-actions>
